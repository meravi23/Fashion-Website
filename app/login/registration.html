<div>
    <app-navbar></app-navbar>
    <div class="container">
        <div class="registration-form">
            <h1>IT'S ALL ABOUT YOU</h1>
            <h6>Thank you for registering. Complete your profile and shop with ease. </h6>
            <div> <span class="required">*</span> Required Fields</div>
            <div>Email: {{email}}</div>
            <div>Password: {{"***********"}}</div>
            <form>
                <div class="form-group">
                    <label for="fname">First Name <span class="required">*</span></label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name <span class="required">*</span></label>
                    <input type="text" class="form-control" id="lname">
                </div>
                <div class="form-group">
                    <label for="address"> Address <span class="required">*</span></label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group">
                    <label for="city"> City <span class="required">*</span></label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group">
                    <label for="country"> Country/Region <span class="required">*</span></label>
                    <input type="text" class="form-control" id="country">
                </div>
                <div class="form-group">
                    <label for="state"> State/Province <span class="required">*</span></label>
                    <input type="text" class="form-control" id="state">
                </div>
                <div class="form-group">
                    <label for="zip"> Zip/Postal Code<span class="required">*</span></label>
                    <input type="text" class="form-control" id="zip">
                </div>
                <div class="form-group">
                    <label for="phone"> Phone Number</label>
                    <input type="number" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="gender">Gender </label>
                    <input type="text" class="form-control" id="gender">
                </div>
                <div class="form-group">
                    <label for="bdate"> Tell us your birthday (we love sending gifts).</label>
                    <input type="date" class="form-control" id="bdate">
                </div>
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>


    <app-footer></app-footer>
</div>
