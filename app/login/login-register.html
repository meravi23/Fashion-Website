<div>
    <app-navbar></app-navbar>
    <section class="login-reister-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 register-left">
                    <h2>RETURNING CUSTOMER</h2>
                    <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
                        <strong>Invalid Login!</strong> incorrect email or password
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="email">ENTER EMAIL</label>
                            <input type="email" class="form-control" id="email" ng-model="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">ENTER PASSWORD</label>
                            <input type="password" class="form-control" id="pwd" ng-model="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        </div>
                        <div class="pass-link">
                            <p> <a class="forgot-pass" href="#!/login/forgetPassword">FORGOT PASSWORD</a></p>
                            <label class="login-note">
                            <input type="radio" value="guest" name="check">
                            <span>REMEMBER ME</span>
                            </label>

                            <button type="button" class="btn btn-success btn-block" ng-click="login()">LOGIN </button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 register-right">
                    <div class="row">
                        <h2>ENROLL NOW AND ENJOY THE BENEFITS</h2>
                        <div class="alert alert-danger" role="alert" ng-show="confirmPswInvalid">
                            <strong>Invalid Registration!</strong> confirmed password should be equal to password
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="regEmail">ENTER EMAIL</label>
                                <input type="email" class="form-control" id="regEmail" ng-model="regEmail">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="regPwd">CREATE PASSWORD</label>
                                    <input type="password" class="form-control" id="regPwd" ng-model="regPwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                </div>
                                <div class="form-group col-md-6" ng-class="{'has-error': form.confirmPassword.$invalid &&
                                !form.confirmPassword.$pristine }">
                                    <label for="regPwd2">CONFIRM</label>
                                    <input type="password" class="form-control" id="regPwd2" ng-model="regPwd2" name="confirmPassword" required equal="{{regPwd}}">
                                    <span ng-show="form.confirmPassword.$error.equal" class="help-block">Password does not match above</span>
                                </div>
                            </div>
                            <label class="login-note">
                            <input type="radio" value="guest" name="check">
                            <span>I AGREE TO THE TERMS & CONDITIONS & PRIVACY POLICY</span>
                            </label>
                            <button type="button" class="btn btn-success btn-block" ng-click="register()">REGISTER</button>
                        </form>
                    </div>
                </div>
    </section>
    <app-footer></app-footer>
    </div>
